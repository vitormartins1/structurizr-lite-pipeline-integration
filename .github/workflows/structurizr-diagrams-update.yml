name: Structurizr Export Workflow

on: [push, pull_request]

jobs:
  export-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd .github/actions/structurizr-export
          npm install puppeteer

      - name: Run Structurizr Lite in Docker
        run: |
          docker run -d --rm \
            -v ${{ github.workspace }}/docs:/workspace \
            -p 8080:8080 \
            --name structurizr-lite \
            structurizr/lite:latest \
            -workspace /workspace/workspace.dsl

      - name: Export Diagrams with Puppeteer
        run: |
          cd .github/actions/structurizr-export
          node export-diagrams.js http://localhost:8080 png

      - name: List Generated Files
        run: ls -la ./docs

      - name: Upload Diagrams
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-diagrams
          path: ./docs/