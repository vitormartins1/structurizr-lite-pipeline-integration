name: Structurizr Export Workflow

on: [push, pull_request]

jobs:
  export-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          cd .github/actions/structurizr-export
          npm install puppeteer --loglevel verbose

      - name: Run Structurizr Lite in Docker
        run: |
          docker run -d --rm \
            -v ${{ github.workspace }}/docs:/workspace \
            -p 8080:8080 \
            --name structurizr-lite \
            structurizr/lite:latest \
            -workspace /workspace/workspace.dsl

      - name: Wait for Structurizr Lite to be Ready
        run: |
          echo "Aguardando Structurizr Lite iniciar na porta 8080..."
          for i in {1..20}; do
            curl -s http://localhost:8080 && break || echo "Tentando novamente em 5 segundos..."
            sleep 5
          done

      - name: Check Docker Container Status
        run: docker ps -a

      - name: Export Diagrams with Puppeteer
        run: |
          cd .github/actions/structurizr-export
          node index.js http://localhost:8080 png

      - name: List Generated Files
        run: ls -la ./docs/diagrams

      - name: Upload Diagrams
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-diagrams
          path: ./docs/diagrams/

      - name: Commit and Push Diagrams
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ./docs/diagrams
          git commit -m "Auto-update: Export Structurizr diagrams"
          git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}