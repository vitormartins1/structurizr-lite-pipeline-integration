name: Structurizr Export Workflow

on: [push, pull_request]

jobs:
  export-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image with Structurizr Lite
        run: |
          docker build -t structurizr-lite:latest .

      - name: Run Structurizr Lite in Docker
        run: |
          docker run -d --rm \
            -v ${{ github.workspace }}/docs:/workspace \
            -p 8080:8080 \
            --name structurizr-lite \
            structurizr-lite:latest

      - name: Wait for Structurizr Lite
        run: |
          echo "Aguardando Structurizr Lite iniciar na porta 8080..."
          for i in {1..20}; do
            curl -s http://localhost:8080 && break || echo "Tentando novamente em 5 segundos..."
            sleep 5
          done

      - name: Export Diagrams with Puppeteer
        run: |
          cd .github/actions/structurizr-export
          node export-diagrams.js http://localhost:8080/workspace/diagrams png

      - name: List Generated Files
        run: ls -la ./docs/diagrams

      - name: Upload Diagrams
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-diagrams
          path: ./docs/diagrams/

      - name: Commit and Push Diagrams
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ./docs/diagrams
          git commit -m "Auto-update: Export Structurizr diagrams"
          git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}