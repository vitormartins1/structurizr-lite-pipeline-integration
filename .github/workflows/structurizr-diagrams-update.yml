name: Structurizr Export Workflow

on: [push, pull_request]

jobs:
  export-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Custom Docker Image
        run: |
          docker build -t structurizr-custom:latest .

      - name: Run Structurizr Export in Docker
        run: |
          docker run -d --rm \
            -v ${{ github.workspace }}/docs:/workspace \
            -p 8080:8080 \
            --name structurizr-lite \
            structurizr-custom:latest \
            ./opt/structurizr/structurizr.sh \
            -workspace /workspace/workspace.dsl \
            -format png \
            -output /workspace/diagrams

      - name: List Generated Files
        run: ls -la ./docs/diagrams

      - name: Upload Diagrams
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-diagrams
          path: ./docs/diagrams/

      - name: Commit and Push Diagrams
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ./docs/diagrams
          git commit -m "Auto-update: Export Structurizr diagrams"
          git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}