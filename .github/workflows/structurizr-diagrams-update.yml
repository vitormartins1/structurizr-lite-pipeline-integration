  generate-diagrams:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Structurizr CLI
        run: |
          # Baixa o Structurizr CLI
          wget -q https://github.com/structurizr/cli/releases/download/v2024.12.07/structurizr-cli.zip -O structurizr-cli.zip
          
          # Cria o diretório e extrai o conteúdo
          mkdir -p structurizr-cli
          unzip -o structurizr-cli.zip -d structurizr-cli
          
          # Corrige o caminho do script e aplica permissões
          mv structurizr-cli/structurizr.sh structurizr-cli/structurizr.sh
          chmod +x structurizr-cli/structurizr.sh
          
          # Verificação
          ls -la structurizr-cli
          
      - name: Install Dependencies for Custom Action
        run: |
          cd .github/actions/structurizr-export
          npm install

      - name: Run Structurizr Export Action
        uses: ./.github/actions/structurizr-export
        with:
          workspace_path: './docs'
          output_path: './docs/diagrams'

  list-diagrams:
    runs-on: ubuntu-latest
    needs: generate-diagrams
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List Generated Files
        run: ls -la ./docs/diagrams

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: list-diagrams
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload Diagrams
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-diagrams
          path: ./docs/diagrams/