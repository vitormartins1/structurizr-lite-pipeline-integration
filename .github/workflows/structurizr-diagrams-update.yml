name: Structurizr Export Workspace Views Workflow

on: [push, pull_request]

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies for Custom Action
        run: |
          cd .github/actions/structurizr-export
          npm install

      - name: Run Structurizr Export Action
        uses: ./.github/actions/structurizr-export
        with:
          structurizr_url: './docs'
          output_path: './docs/diagrams'

      - name: List Generated Files
        run: ls -la ./docs/diagrams

      - name: Upload Diagrams
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-diagrams
          path: ./docs/diagrams/