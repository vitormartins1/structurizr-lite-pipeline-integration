name: Structurizr Export Workflow

on: [push, pull_request]

jobs:
  export-diagrams:
    runs-on: ubuntu-latest

    services:
      structurizr:
        image: structurizr/lite:latest
        ports:
          - 8080:8080
        volumes:
          - ${{ github.workspace }}/docs:/usr/local/structurizr:rw
        options: --network-alias structurizr

    steps:
      # - name: Ajustar permissões do workspace
      #   run: sudo chmod -R u+rwx ${{ github.workspace }} || true

      # - name: Limpar diretórios problemáticos
      #   run: sudo rm -rf ${{ github.workspace }}/docs/.structurizr || true

      - name: Ajustar permissões do workspace
        run: |
          sudo chmod -R u+rwx ${{ github.workspace }} || true
          sudo chown -R $USER:$USER ${{ github.workspace }} || true

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      # - name: Verificar arquivos 
      #   run: ls -la ${{ github.workspace }}

      - name: Verificar arquivos 
        run: ls -la /home/runner/work/structurizr-pipeline-integration

      - name: Verificar arquivos montados
        run: ls -la ${{ github.workspace }}/usr/local/structurizr

      - name: Verificar conteúdo da pasta docs
        run: ls -la ${{ github.workspace }}/structurizr-pipeline-integration/docs

      - name: Testar disponibilidade do Structurizr
        run: curl -I http://localhost:8080

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: |
          cd .github/actions/structurizr-export
          npm install

      - name: Exportar Diagramas
        run: |
          cd .github/actions/structurizr-export
          node export-diagrams.js http://structurizr:8080/workspace/diagrams png

      - name: Listar Diagramas Gerados
        run: ls -la ${{ github.workspace }}/structurizr-pipeline-integration/docs/diagrams

      - name: Upload Diagramas
        uses: actions/upload-artifact@v4
        with:
          name: structurizr-diagrams
          path: ${{ github.workspace }}/structurizr-pipeline-integration/docs/diagrams/